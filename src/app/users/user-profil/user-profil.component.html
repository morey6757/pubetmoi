<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Veuillez patienter</p>
</ngx-spinner>

<div class="card m-5">
    <h5 class="card-header">Mon Profil</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Titre</label>
                    <select formControlName="titre" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formulaire.titre.errors }">
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                    </select>
                    <div *ngIf="submitted && formulaire.titre.errors" class="invalid-feedback">
                        <div *ngIf="formulaire.titre.errors.required">Le Titre est obligatoire</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Nom</label>
                    <input type="text" formControlName="nom" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formulaire.nom.errors }" />
                    <div *ngIf="submitted && formulaire.nom.errors" class="invalid-feedback">
                        <div *ngIf="formulaire.nom.errors.required">Le Nom est obligatoire</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Prénom</label>
                    <input type="text" formControlName="prenom" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formulaire.prenom.errors }" />
                    <div *ngIf="submitted && formulaire.prenom.errors" class="invalid-feedback">
                        <div *ngIf="formulaire.prenom.errors.required">Le Prénom est obligatoire</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" readonly formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formulaire.email.errors }" />
                <div *ngIf="submitted && formulaire.email.errors" class="invalid-feedback">
                    <div *ngIf="formulaire.email.errors.required">L'Email est obligatoire</div>
                    <div *ngIf="formulaire.email.errors.email">L'Email doit être valide</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Téléphone</label>
                    <input type="text" placeholder="téléphone" class="form-control" formControlName="telephone"
                        [ngClass]="{ 'is-invalid': submitted && formulaire.telephone.errors }">
                    <div *ngIf="submitted && formulaire.telephone.errors" class="invalid-feedback">
                        <div *ngIf="formulaire.telephone.errors.required">Le Téléphone est obligatoire</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Iban</label>
                    <input type="text" placeholder="iban" class="form-control" formControlName="iban"
                        [ngClass]="{ 'is-invalid': submitted && formulaire.iban.errors }">
                    <div *ngIf="submitted && formulaire.iban.errors" class="invalid-feedback">
                        <div *ngIf="formulaire.iban.errors.required">L'Iban est obligatoire</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Date de Naissance</label>
                    <input type="date" placeholder="Date de Naissance" class="form-control"
                        formControlName="dateNaissance"
                        [ngClass]="{ 'is-invalid': submitted && formulaire.dateNaissance.errors }">
                    <div *ngIf="submitted && formulaire.dateNaissance.errors" class="invalid-feedback">
                        <div *ngIf="formulaire.dateNaissance.errors.required">La Date de Naissance est obligatoire</div>
                    </div>
                </div>
            </div>
            <!-- sms -->
            <div class="form-group text-center">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1"
                        formControlName="notificationSms">
                    <label class="custom-control-label" for="customSwitch1">
                        <span class="text-success" *ngIf="formulaire.notificationSms.value">Notification SMS</span>
                        <span class="text-danger" *ngIf="!formulaire.notificationSms.value">Aucune Notification
                            SMS</span>
                    </label>
                </div>
            </div>

            <hr>
            <div class="text-center">
                <div class="form-row">
                    <div class="form-group col">
                        <button class="btn btn-primary mr-1">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

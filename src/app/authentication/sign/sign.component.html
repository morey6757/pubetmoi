<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Veuillez patienter</p>
</ngx-spinner>

<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-70 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Authentification</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="signForm" (ngSubmit)="onSubmitSignForm()">
                                <div class="form-group">
                                    <label>Email</label><br>
                                    <input type="email" id="login" class="form-control"
                                        placeholder="exemple@exemple.com" formControlName="email" style="width: 100%;">
                                </div>
                                <div class="form-group">
                                    <label>Mot de passe</label><br>
                                    <input type="password" class="form-control" placeholder="Minimum 6 caractÃ¨res"
                                        formControlName="password" style="width: 100%;">
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right"
                                    [disabled]="signForm.invalid">Connexion</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
